<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Hotel</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const baseUrl = 'http://localhost:3042';

      function sendRequest(url, type, data, successMessage) {
        $.ajax({
          url: baseUrl + url,
          type: type,
          data: data,
          success: function (response) {
            console.log(response);
            alert(successMessage);
          },
          error: function (xhr, status, error) {
            alert('Error: ' + error);
          },
        });
      }

      $('#search-form').submit(function (event) {
        event.preventDefault();
        const searchTerm = $('#search-input').val();
        sendRequest('/search', 'POST', { searchTerm: searchTerm }, 'Search completed successfully.');
      });

      $('#get-form').submit(function (event) {
        event.preventDefault();
        const table = $('#get-table').val();
        const id = $('#get-id').val();
        sendRequest('/get/' + table + '/' + id, 'GET', null, 'Data retrieved successfully.');
      });
    });
  </script>
</head>
<body>
  <h1>E-Hotel</h1>
  <form id="search-form">
    <label for="search-input">Search term:</label>
    <input type="text" id="search-input" name="search-input">
    <button type="submit">Search</button>
  </form>
  <br>
  <form id="get-form">
    <label for="get-table">Table:</label>
    <select id="get-table" name="get-table">
      <option value="chainehoteliere">Chaines d'hôtels</option>
      <option value="Bureau">Bureaux</option>
      <option value="hotel">Hôtels</option>
      <option value="chambre">Chambres</option>
      <option value="commodite">Commodités</option>
      <option value="employe">Employés</option>
      <option value="role">Rôles</option>
      <option value="loue">Locations</option>
      <option value="client">Clients</option>
      <option value="reserve">Réservations</option>
    </select>
    <label for="get-id">ID:</label>
    <input type="text" id="get-id" name="get-id">
    <button type="submit">Get data</button>
  </form>
</body>
</html>
